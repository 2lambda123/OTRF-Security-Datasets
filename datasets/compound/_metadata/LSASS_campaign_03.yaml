title: LSASS Memory - comsvcs.dll
id: 17b6c633-1946-4894-b4d8-2ab4503b0707
contributors:
  - Jose Rodriguez @Cyb3rPandaH
creation_date: 2023/08/18
modification_date: 2023/08/18
platform:
  - Windows
type: compound
tags:
description: |-
  Datasets created while simulating a threat actor stealing credential material from the process memory of LSASS.exe.
  Tactics covered during this simulation include:
    - Resource development (malicious payload file)
    - Execution (initial access via execution of malicious payload)
    - Discovery (System information, system owner, and Processes)
    - Privilege Escalation (Creation of service and named pipe impersonation)
    - Defense Evasion (Portable executable injection)
    - Credential Access (Full dump file of LSASS.exe using comsvcs.dll)
    - Exfiltration (Over C2 channel)

  Host and Network data do not include the development of malicious compressed file.
  YouTube video with all simulation steps is available here: https://youtu.be/DCGdr4ky-L8
